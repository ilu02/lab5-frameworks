<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind CSS Responsive Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="bg-white rounded shadow p-4 max-w-md mx-auto md:grid md:grid-cols-2 md:gap-4">
    <img src="images/sample-image.jpg" alt="Sample" class="rounded w-full h-auto md:col-span-1" />
    <div class="md:col-span-1 flex flex-col justify-center">
      <h2 class="text-xl font-bold text-gray-800 mb-2">Welcome</h2>
      <p class="text-gray-600 mb-4">Tailwind helps you build fast.</p>
      <button class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">Call to Action</button>
    </div>
  </div>
</body>
</html>
